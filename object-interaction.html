<!DOCTYPE html>
<html lang="en">

<head>
    <title>AR Interaction</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
    <script src="js/gesture-detector.js"></script>
    <script src="js/object-gesture-handler.js"></script>
</head>

<body>
    <a-scene embedded arjs="debugUIEnabled: false; sourceType: webcam;" vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;" gesture-detector id="scene">
        <a-marker type="pattern" url="./data/pattern-B.patt" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="hiroMarker">
            <a-entity gltf-model="./models/room.glb" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
            <a-gltf-model id="sofa" class="clickable" src="./models/sofa.gltf" position="0 1.2 -0.3" rotation="0 40.940 0" scale="0.3 0.3 0.3" gesture-handler></a-gltf-model>
        </a-marker>

        <a-entity camera position="0 0 5" rotation="0 5 0"></a-entity>
    </a-scene>
</body>

</html>
