<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Location Based AR</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets>
      <img id="mall" src="assets/manhattan_mall.png">
      <img id="hospital" src="assets/nyc_hospital.png">
      <img id="comp" src="assets/one_newyork_plaza.png">
      <img id="sub" src="assets/rainforest_alliance.jpg">
    </a-assets>

    <a-image
      src="#mall"
      position="-4 2 -3"
      look-at="[gps-camera]"
      width="3"
      height="1"
      gps-entity-place="latitude: 17.3266821; longitude: 78.4358385;"
    ></a-image>

    <a-image
      src="#hospital"
      position="6 2 -2"
      look-at="[gps-camera]"
      width="3"
      height="1"
      gps-entity-place="latitude: 17.3266821; longitude: 78.4358385;"
    ></a-image>

    <a-image
      src="#comp"
      position="3 2 -5"
      look-at="[gps-camera]"
      width="3"
      height="1"
      gps-entity-place="latitude: 17.3266821; longitude: 78.4358385;"
    ></a-image>

    <a-image
      src="#sub"
      position="7 2 8"
      look-at="[gps-camera]"
      width="3"
      height="1"
      gps-entity-place="latitude: 17.3266821; longitude: 78.4358385;"
    ></a-image>

    <!-- <a-entity id="property_details" gltf-model="url(./models/property_details.gltf)" scale="0.3 0.3 0.3"
      position="0 0 -8" look-at="[gps-camera]" gps-entity-place="latitude: 17.3266821; longitude: 78.4358385;">
    </a-entity> -->

    <a-camera gps-camera rotation-reader> </a-camera>
  </a-scene>
</body>

</html>
