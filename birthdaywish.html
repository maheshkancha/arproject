<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Birthday Greetings</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets>
      <img id="01" src="assets/personal/01.jpg">
      <img id="02" src="assets/personal/02.jpg">
      <img id="03" src="assets/personal/03.jpg">
      <img id="04" src="assets/personal/04.jpg">
    </a-assets>

    <a-image
      src="#01"
      position="-4 2 -3"
      look-at="[gps-camera]"
      width="3"
      height="2"
      gps-entity-place="latitude: 17.3024126; longitude: 78.4465856;"
    ></a-image>

    <a-image
      src="#02"
      position="6 2 -2"
      look-at="[gps-camera]"
      width="2"
      height="3"
      gps-entity-place="latitude: 17.3024126; longitude: 78.4465856;"
    ></a-image>

    <a-image
      src="#03"
      position="3 2 -5"
      look-at="[gps-camera]"
      width="2"
      height="3"
      gps-entity-place="latitude: 17.3024126; longitude: 78.4465856;"
    ></a-image>

    <a-image
      src="#04"
      position="7 2 8"
      look-at="[gps-camera]"
      width="3"
      height="4"
      gps-entity-place="latitude: 17.3024126; longitude: 78.4465856;"
    ></a-image>

    <!-- <a-entity id="property_details" gltf-model="url(./models/property_details.gltf)" scale="0.3 0.3 0.3"
      position="0 0 -8" look-at="[gps-camera]" gps-entity-place="latitude: 17.3024126; longitude: 78.4465856;">
    </a-entity> -->

    <a-camera gps-camera rotation-reader> </a-camera>
  </a-scene>
</body>

</html>
